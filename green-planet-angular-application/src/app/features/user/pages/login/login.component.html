
<main>
    <div class="container">

        <section id="log-in-section">
            <h2>Log in</h2>
            <form id="log-in-form" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                <!-- EMAIL -->
                <label for="email">Email:</label>
                <input 
                    type="email"
                    name="email"
                    id="email"
                    ngModel
                    #inputEmail="ngModel"
                    required
                    email
                >
                <!-- email errors -->
                <ng-container *ngIf="inputEmail.touched">
                    <p class="error-p" *ngIf="inputEmail.errors?.['required']">Email is required!</p>
                    <p class="error-p" *ngIf="inputEmail.errors?.['email']">Invalid email!</p>
                </ng-container>

                <!-- PASSWORD -->
                <label for="password">Password:</label>
                <input 
                    type="password"
                    name="password"
                    id="password"
                    ngModel
                    #inputPassword="ngModel"
                    required
                >
                <!-- password errors -->
                <ng-container *ngIf="inputPassword.touched">
                    <p class="error-p" *ngIf="inputPassword.errors?.['required']">Password is required!</p>
                    <!-- <p class="error-p">Invalid password!</p> -->
                </ng-container>


                <button type="submit" [disabled]="loginForm.invalid">LOG IN</button>
            </form>
            <div class="link-paraghaph">
                <p>You still donâ€™t have profile? </p>
                <a routerLink="/register">Sign in here!</a>
            </div>
        </section>

    </div>
</main>
